{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Banco de Dados Público sobre Violência {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['nome'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['Registrado'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Editar</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
