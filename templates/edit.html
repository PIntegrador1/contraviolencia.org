{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editar "{{ post['nome'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Nome">Nome</label>
        <input type="text" name="Nome" placeholder="Novo Nome"
               class="form-control"
               value="{{ request.form['nome'] or post['nome'] }}">
        </input>

     <div class="form-group">
        <label for="Data_de_Nascimento">Data de Nascimento</label>
        <input type="text" name="Data_de_Nascimento" placeholder="Nova Data"
               class="form-control"
               value="{{ request.form['dt_nasc'] or post['dt_nasc'] }}">
        </input>

    <div class="form-group">
        <label for="Endereço">Endereço</label>
        <input type="text" name="Endereço" placeholder="Novo Endereço"
               class="form-control"
               value="{{ request.form['endereco'] or post['endereco'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="Grupo_de_Violação">Grupo de Violação</label>
        <input type="text" name="Grupo_de_Violação" placeholder="Grupo_de_Violação"
               class="form-control"
               value="{{ request.form['grupo_violacao'] or post['grupo_violacao'] }}">
        </input>

    <div class="form-group">
        <label for="Observações">Observações</label>
        <textarea name="Observações" placeholder="Observações"
                  class="form-control">{{ request.form['observacoes'] or post['observacoes'] }}</textarea>
    </div>

</form>
<hr>
<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Registro"
            class="btn btn-danger btn-sm"            onclick="return confirm('Você tem certeza que deseja DELETAR o último registro?')">
</form>
{% endblock %}
